    <meta charset="utf-8" />

    <meta name="description" content="HOOK Agency helps brands scale on TikTok, Reels, and Shorts through elite content creation, management, and high-converting paid media strategies." />
    <link rel="canonical" href="https://hookagency.com/" />
    
    <!-- Preconnect to high-priority origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://res.cloudinary.com" />

    <!-- Optimized Font Loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:italic,wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined&display=swap" rel="stylesheet" />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#000000",
              "background-light": "#f6f5f1",
              "background-dark": "#121212",
              "card-light": "#ffffff",
              "card-dark": "#1e1e1e",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Playfair Display", "serif"],
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'marquee': 'marquee 30s linear infinite',
              'pulse-soft': 'pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.7 },
              }
            }
          },
        },
      };
    </script>
    <style>
      .serif-italic { font-family: 'Playfair Display', serif; font-style: italic; }
      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .dark .glass-card {
        background: rgba(30, 30, 30, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .scroll-reveal {
        transition: all 1s ease-out;
      }
      .reveal-hidden {
        opacity: 0;
        transform: translateY(20px);
      }
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .marquee-container { min-height: 80px; }
      a:focus-visible, button:focus-visible {
        outline: 2px solid #000;
        outline-offset: 4px;
      }
      .dark a:focus-visible, .dark button:focus-visible {
        outline: 2px solid #fff;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: rgba(0,0,0,0.1); 
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }
    </style>
