
<!DOCTYPE html>

    <meta charset="utf-8" />

    <title>HOOK Agency | Premium Short-form Content & Growth Agency</title>
    <meta name="description" content="HOOK Agency helps brands scale on TikTok, Reels, and Shorts through elite content creation, management, and high-converting paid media strategies." />
    
    <!-- DEFENSIVE: Global Process Shim to prevent ReferenceErrors -->
    <script>
      window.process = { env: { API_KEY: "" } };
      window.addEventListener('error', function(e) {
        // If the app hasn't rendered within 2 seconds, or if there is a fatal error, show a message
        setTimeout(() => {
          const root = document.getElementById('root');
          if (!root || root.innerHTML === "") {
            const div = document.createElement('div');
            div.style.cssText = "position:fixed;top:0;left:0;width:100%;background:#fff5f5;color:#c53030;padding:2rem;z-index:9999;font-family:sans-serif;border-bottom:4px solid #fc8181;";
            div.innerHTML = "<h1 style='font-size:1.5rem;font-weight:bold;margin-bottom:0.5rem;'>App Failed to Initialize</h1><p>" + (e.message || "Unknown Script Error") + "</p><p style='font-size:0.8rem;margin-top:1rem;opacity:0.7;'>Check browser console for details.</p>";
            if (!document.querySelector('div[style*="z-index: 9999"]')) document.body.appendChild(div);
          }
        }, 1000);
      });
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
